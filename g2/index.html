<h1 class="title-main">ScratchCard Demo</h1>


<div class="max-width">
    <div class="scratch_container">
        <div class="scratch_viewport">
            <!-- result picture -->
            <canvas id="js-scratch-canvas"></canvas>
        </div>
    </div>
</div>

    <script type="text/javascript">

        var scratch = new Scratch({
            canvasId: 'js-scratch-canvas',
            imageBackground: './images/loose.jpg',
            pictureOver: './images/foreground.jpg',
            cursor: {
                png: './images/piece.png',
                cur: './images/piece.cur',
                x: '20',
                y: '17'
            },
            radius: 20,
            nPoints: 100,
            percent: 50,
            callback: function () {
                alert('I am Callback.');
            },
            pointSize: { x: 3, y: 3}
        });

    </script>
